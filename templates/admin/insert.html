{% extends "admin/main.html" %}

{% block main %}
  <h2 class="center">{{ heading() }}</h2>
  {% if let Some(message) = message %}
    {{ message }}
  {% endif %}
  {% if condition == ResponseCondition::GetInput %}
    <form action="{{ ADMIN_METADATA_INSERT_PATH }}" method="post">
      <label>
        How many empty records would you like to create?<br>
        <input type="text" name="number_to_create" required />
      </label>
      <input type="submit" name="confirm" value="Submit">
    </form>
  {% endif %}
{% endblock %}
