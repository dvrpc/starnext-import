<table>
  {% for item in log_records %}
    <tr>
      <td nowrap>
        {{ item.datetime.unwrap().date()|safe }}
        {{ item.datetime.unwrap().hour()|safe }}:{{ item.datetime.unwrap().minute()|safe }}
      </td>
      <td><a href="{{ ADMIN_METADATA_DETAIL_PATH }}?recordnum={{ item.recordnum }}">{{ item.recordnum }}</a></td>
      <td>{{ item.level }}</td>
      <td>{{ item.msg }}</td>
    </tr>
  {% endfor %}
</table>
